id: filesystem
name: File System
description: Provides comprehensive filesystem operations including reading, writing, moving files, directory management, and advanced file editing with pattern matching and formatting capabilities.
author: modelcontextprotocol
url: https://github.com/modelcontextprotocol/servers/tree/main/src/filesystem
license: MIT
category: development
tags:
  - filesystem
  - file-management
  - directory-operations
  - file-search
  - file-editing
transports:
  - stdio
installations:
  - name: NPX
    description: Run using NPX (Node Package Manager)
    config: |
      {
        "command": "npx",
        "args": ["-y", "@modelcontextprotocol/server-filesystem", "${ALLOWED_DIRECTORY}"]
      }
    prerequisites:
      - Node.js
  - name: Docker
    description: Run using Docker container
    config: |
      {
        "command": "docker",
        "args": ["run", "-i", "--rm", "--mount", "type=bind,src=${ALLOWED_DIRECTORY},dst=/projects", "mcp/filesystem", "/projects"]
      }
    prerequisites:
      - Docker
parameters:
  - name: Allowed Directory
    key: ALLOWED_DIRECTORY
    description: The directory path that the filesystem server can access
    placeholder: /Users/username/Documents
featured: true
verified: true
