id: stripe
name: Stripe
description: >-
  Enables AI agents to interact with Stripe APIs, supporting operations like
  customer management, payment processing, product creation, and invoice
  handling through function calling.
author: stripe
url: https://github.com/stripe/ai
category: payments
tags:
  - payments
  - billing
  - invoicing
  - stripe-api
  - financial-services
installations:
  - name: NPX
    config: |-
      {
        "command": "npx",
        "args": ["-y", "@stripe/mcp", "--tools=all", "--api-key=${STRIPE_SECRET_KEY}"]
      }
    prerequisites:
      - Node.js
    parameters:
      - name: Stripe Secret Key
        key: STRIPE_SECRET_KEY
        placeholder: sk_test_your_stripe_secret_key
    transports:
      - stdio
  - name: NPX with Environment Variable
    config: |-
      {
        "command": "npx",
        "args": ["-y", "@stripe/mcp", "--tools=all"],
        "env": {
          "STRIPE_SECRET_KEY": "${STRIPE_SECRET_KEY}"
        }
      }
    prerequisites:
      - Node.js
    parameters:
      - name: Stripe Secret Key
        key: STRIPE_SECRET_KEY
        placeholder: sk_test_your_stripe_secret_key
    transports:
      - stdio
featured: false
verified: true
