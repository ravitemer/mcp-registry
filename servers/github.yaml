id: github
name: GitHub
description: GitHub's official MCP Server that provides seamless integration with GitHub APIs, enabling advanced automation and interaction capabilities for developers and tools.
author: github
url: https://github.com/github/github-mcp-server
license: MIT
category: development
tags:
  - github
  - git
  - repository-management
  - issue-tracking
  - pull-requests
  - api-integration
transports:
  - stdio
installations:
  - name: Docker
    description: Run using Docker container
    config: |
      {
        "command": "docker",
        "args": ["run", "-i", "--rm", "-e", "GITHUB_PERSONAL_ACCESS_TOKEN", "ghcr.io/github/github-mcp-server"],
        "env": {
          "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_PERSONAL_ACCESS_TOKEN}"
        }
      }
    prerequisites:
      - Docker
parameters:
  - name: GitHub Personal Access Token
    key: GITHUB_PERSONAL_ACCESS_TOKEN
    description: Your GitHub personal access token for API authentication
    placeholder: ghp_your_github_personal_access_token
featured: false
verified: true
